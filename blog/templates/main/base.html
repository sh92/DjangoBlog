{% load staticfiles %}
<html>
	<head>
		<title>Django blog</title>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
            <div class="container">
				<ul class="nav navbar-nav">
					<li class="logo_nav"><a class="navbar-brand" href="{% url 'main:index' %}">DJANGO</a></li>
					<li class="admin_nav"><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
					{% if user.is_authenticated %}
                    <li class="blog_form_nav"><a class="navbar-link" href="{% url 'main:blog_form' %}">Write</a></li>
					<li><a href="{% url 'main:user_logout' %}">Logout</a></li>
					{% else %}
                    <li class="register_nav"><a class="navbar-link" href="{% url 'main:register' %}">Register</a></li>
					<li class="user_login_nav"><a class="navbar-link" href="{% url 'main:user_login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		{% block content %}
		{% endblock content %}
	</body>
</html>
