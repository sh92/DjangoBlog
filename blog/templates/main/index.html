{% extends 'main/base.html' %}
{% block content %}
        {% for post in post_list %}
        <div class="post">
            <div class="title">
                {{ post.title }}
            </div>
            <div class="username">
                {{ post.username }}
            </div>
            <div class="content">
                {{ post.content }}
            </div>
        </div>
        <a href="/main/delete_blog/?title={{ post.title }}"><p class = "delete">Delete</p></a>
        <hr/>
        {% endfor %}
{% endblock content %}
